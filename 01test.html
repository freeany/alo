<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <script>
  /**
 * @param {number[]} nums
 * @return {number}
 */
 var removeElement = function(nums, val) {
    let slow = 0
    let fast = 0

    while(fast <= nums.length-1) {
        if(nums[fast] !== val) {
            nums[slow] = nums[fast]
            slow++
        }
        fast++
    }
    return slow
};

removeElement([0,1,2,2,3,0,4,2],2)
  </script>
</body>

</html>
